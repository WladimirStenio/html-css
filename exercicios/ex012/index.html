<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls poster="imagens/thumb.png" width="500" loop>
      <source src="media/meu-video.webm" type="video/webm">
      <source src="media/meu-video.mkv" type="video/mkv">
      <source src="media/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rQPTAEOmYAs?si=sYSrsp7bBG-LhIlk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeo vimeo</h1>
    <iframe src="https://player.vimeo.com/video/483662315?h=e80886b17d&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
