<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
      <source media="(max-width: 750px )" srcset="imagens/foto-p.png">
      <source media="(max-width: 1050px )" srcset="imagens/foto-m.png">
      <img src="imagens/foto-g.png">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5</p>
    <!-- <audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->
    <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não suporta repodução de aúdio. <a href="midia/guanacast-33.mp3">Clique aqui para realizar o download do arquivo</a></p>
    </audio>
</body>
</html>
