<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 500px;
      }

      td,
      th {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }

      .amarelo {
        background-color: yellow;
      }

      .vermelho {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Agrupando Colunas</h1>
    <table>
      <colgroup>
        <col class="amarelo" />
        <col class="vermelho" span="2" />
        <col class="amarelo" />
      </colgroup>
      <caption>
        Cadastro
      </caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Sexo</th>
          <th>Idade</th>
          <th>Profissão</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ana Maria</td>
          <td>F</td>
          <td>25</td>
          <td>Jornalista</td>
        </tr>
        <tr>
          <td>Cláudio</td>
          <td>M</td>
          <td>25</td>
          <td>Jornalista</td>
        </tr>
        <tr>
          <td>Gustavo</td>
          <td>M</td>
          <td>25</td>
          <td>Jornalista</td>
        </tr>
        <tr>
          <td>Hélio</td>
          <td>M</td>
          <td>25</td>
          <td>Jornalista</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>F</td>
          <td>25</td>
          <td>Jornalista</td>
        </tr>
        <tr>
          <td>Otávio</td>
          <td>M</td>
          <td>25</td>
          <td>Jornalista</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
